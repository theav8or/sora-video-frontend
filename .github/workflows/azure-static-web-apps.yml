# Azure Static Web Apps CI/CD - Deployment Trigger
name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  deployments: write

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build with Vite
        run: npm run build
        
      - name: Verify build output
        run: |
          ls -la dist/
          echo "\n=== File count ==="
          find dist -type f | wc -l
          
      - name: Create staticwebapp.config.json if not exists
        run: |
          if [ ! -f staticwebapp.config.json ]; then
            echo '{
              "navigationFallback": {
                "rewrite": "/index.html",
                "exclude": ["/assets/*"]
              },
              "mimeTypes": {
                ".js": "text/javascript",
                ".css": "text/css"
              }
            }' > staticwebapp.config.json
          fi
          
      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: 33d6a8db16d582c2e8b324002c8f494c8b8e80929511aaf085bcf4daa51e5b7f06-ac285d03-4a3a-43ec-bed2-2e295ab3752d00f28090e98e210f
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'dist'  # Source directory for the application code
          output_location: ''  # Output directory is the same as app_location
          skip_app_build: false  # Let Azure handle the build process
